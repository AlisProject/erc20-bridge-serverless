# Service name
service: erc20-bridge-serverless

# Serverless framework version
frameworkVersion: "=1.37.1"

# Provider
provider:
  name: aws
  runtime: python3.7

  stage: ${env:ALIS_APP_ID}
  region: ${env:AWS_DEFAULT_REGION}

  # Additional statements of the Lambda's IAM Role
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParameter
        - kms:ListKeys
        - kms:ListAliases
        - kms:DescribeKey
        - kms:ListKeyPolicies
        - kms:GetKeyPolicy
        - kms:GetKeyRotationStatus
        - iam:ListUsers
        - iam:ListRoles
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.stage}ERC20BridgeInfo"

  # Function common environment variables
  environment:
    STAGE: ${self:provider.stage}

    # Public chain
    PUBLIC_CHAIN_RPC_URL: ${file(./chain_config.yml):public.rpcUrl}
    PUBLIC_CHAIN_BRIDGE_CONTRACT_ADDRESS: ${file(./chain_config.yml):public.bridgeContractAddress}

    # Private chain
    PRIVATE_CHAIN_RPC_URL: ${file(./chain_config.yml):private.rpcUrl}
    PRIVATE_CHAIN_BRIDGE_CONTRACT_ADDRESS: ${file(./chain_config.yml):private.bridgeContractAddress}

  # VPC
  vpc:
    subnetIds:
      - ${env:VPC_SUBNET_ID}
    securityGroupIds:
      - ${env:VPC_SECURITY_GROUP_ID}


# Lambda functions
functions:
  bridge_publicToPrivate:
    handler: handler.bridge_publicToPrivate

    # # Scheduling
    # events:
    #   - schedule: rate(1 minutes)

    # Function specific environts
    environment:
      PRIVATE_CHAIN_GAS: ${file(./chain_config.yml):private.gas}
      PRIVATE_CHAIN_GAS_PRICE: ${file(./chain_config.yml):private.gasPrice}

  bridge_privateToPublic:
    handler: handler.bridge_privateToPublic

    # NOTICE 初期運用時は手動で実行
    # # Scheduling
    # events:
    #   - schedule: rate(1 minutes)

    # Function specific environts
    environment:
      PUBLIC_CHAIN_GAS: ${file(./chain_config.yml):public.gas}
      PUBLIC_CHAIN_GAS_PRICE: ${file(./chain_config.yml):public.gasPrice}

  applyRelayByTxHashes_pubToPri:
    handler: handler.applyRelayByTxHashes_publicToPrivate

    # Function specific environts
    environment:
      PRIVATE_CHAIN_GAS: ${file(./chain_config.yml):private.gas}
      PRIVATE_CHAIN_GAS_PRICE: ${file(./chain_config.yml):private.gasPrice}

  applyRelayByTxHashes_priToPub:
    handler: handler.applyRelayByTxHashes_privateToPublic

    # Function specific environts
    environment:
      PUBLIC_CHAIN_GAS: ${file(./chain_config.yml):public.gas}
      PUBLIC_CHAIN_GAS_PRICE: ${file(./chain_config.yml):public.gasPrice}

  detectPendingRelay_pubToPri:
    handler: handler.detectPendingRelay_publicToPrivate

    # NOTICE 初期運用時は手動で実行
    # # Scheduling
    # events:
    #   - schedule:
    #     rate: rate(1 hours)
    #     input:
    #       notificationEnabled: true

    # Function specific environts
    environment:
      SLACK_NOTIFICATION_URL: ${ssm:${env:ALIS_APP_ID}ssmSlackNotificationUrl}
      RELAY_IGNORE_SEC_THRESHOLD: 0
      RELAY_FROM_BLOCK_NUM: 1
      APPLY_RELAY_FROM_BLOCK_NUM: 1

  detectPendingRelay_priToPub:
    handler: handler.detectPendingRelay_privateToPublic

    # NOTICE 初期運用時は手動で実行
    # # Scheduling
    # events:
    #   - schedule:
    #     rate: rate(1 hours)
    #     input:
    #       notificationEnabled: true

    # Function specific environts
    environment:
      SLACK_NOTIFICATION_URL: ${ssm:${env:ALIS_APP_ID}ssmSlackNotificationUrl}
      RELAY_IGNORE_SEC_THRESHOLD: 0
      RELAY_FROM_BLOCK_NUM: 1
      APPLY_RELAY_FROM_BLOCK_NUM: 1


# Plugins
plugins:
  - serverless-python-requirements


# Resources
resources:
  Resources:
    # DynamoDB
    erc20BridgeInfo:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.stage}ERC20BridgeInfo
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


# Custom settings
custom:
  pythonRequirements:
    dockerizePip: true
